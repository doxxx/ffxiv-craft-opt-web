<p>{{ 'MACRO_CTRL' | translate }}</p>
<form>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox" ng-model="options.includeMacroLock"/>{{ 'MACRO_INCLUDE_LOCK' | translate }}
      </label>
    </div>
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox" ng-model="options.includeMacroTitle"/>{{ 'MACRO_INCLUDE_TITLE' | translate }}
      </label>
    </div>
  </div>
</form>
<div ng-repeat="macro in macroList track by $index">
  <h6>Macro #{{$index+1}} <small>({{macro.time}}s)</small></h6>
  <textarea style="width:auto" cols="60" rows="16" readonly select-on-click>{{macro.text}}</textarea>
</div>
